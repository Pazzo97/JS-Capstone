<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Episode List</title>
<script defer src="main.js"></script></head>

<body>

  <header class="header">

    <img class="logo" src="https://picsum.photos/200/300?random=0" alt="logo">

    <nav>
      <ul class="nav-list">
        <li class="nav-link"><a href="#">Episodes</a></li>
        <li class="nav-link"><a href="#">About</a></li>
        <li class="nav-link"><a href="#">Contact</a></li>
      </ul>
    </nav>

  </header>

  <main>

    <section class="grid" id="movies-grids">
   
    </section>

  <section>
    <div class="comment-popup" id="comment-popup">
      <div class="item-details">
        <div class="item-header">
          <div class="item-body">
            <span id="item-image"></span>
            <h2 id="item-name"></h2>
            <div class="item-body-details">
              <div class="item-body-first">
                <p><b>Season:</b> <span id="item-season"></span></p>
                <p><b>Episode:</b> <span id="item-episode"></span></p>
              </div>
              <div class="item-body-second">
                <p><b>Runtime:</b> <span id="item-runtime"></span></p>
                <p><b>Rating:</b> <span id="item-rating"></span></p>
              </div>
            </div>
          </div>
          <a href="#" id="close-comment-popup">&times;</a>
        </div>
      </div>
    </div>
  </section>

  </main>


  <footer>
    <p>Created by Microverse under CC License</p>
  </footer>

</body>

</html>
